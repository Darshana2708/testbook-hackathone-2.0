<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .main_box {
            margin-top: 20vh;
            width: 50%;
            background-color: white;
            box-shadow: 2px 2px 1px 2px grey;
            border-radius: 0.5vh;
        }

        .input_div {
            background: linear-gradient(95deg, #08b9f7, #0686ef);
            margin: 0;
            padding: 4vh;
        }

        .add-btn {
            background-color: white;
            width: 15vh;
        }

        .add-btn:hover {
            background: #e9e9e9;
        }

        li {
            list-style: none;
            background-color: rgba(182, 181, 181, 0.962);
            margin: 2vh 3vh 1vh 0vh;
            padding: 1.2vh;

        }

        li:nth-child(odd) {
            background-color: #e9e7e7;
        }

        .close_tab {
            float: right;
        }
        .edit_tab {
            float: right;
            margin: 0 1vh ;
        }
        .right_tab {
            float: right;
            margin: 0 1vh ;
        }
       
        

        .close_tab:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .right_tab:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .edit_tab:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #edit-task {
            margin: 2vh;
            background-color: #4f525c;
            padding: 2vh;
            margin: 1vh auto;
            width: 50%;
            box-shadow: 2px 2px 1px 2px grey;
            border-radius: 0.5vh;
            visibility: hidden;
            /* display: none; */
        }


        @media screen and (max-width : 1024px) {

            .main_box ,  #edit-task
           {
                width: 100%;
                display: block;
            }

            .add-item-input {
                display: inline-block;
                width: 100%;
                margin: 0px;

            }

            .add-btn {
                display: block;
            }

        }

        @media screen and (max-width: 412px) {}
    </style>
</head>

<body>

        <div class="input_div">

            <div class="d-flex p-3">
                <input type="text" class="add-item-input form-control ms-3" placeholder="type a task" id="inp">
                <button class="add-btn btn ms-4" onclick="add()">Add</button>
            </div>
        </div>

        <div class="mt-3">
            <h3>List Of Task</h3>

            <button class="add-btn btn ms-4 bg-dark" style="color: white;">Cancle</button>

        </div>
    </div>

</body>

</html>
